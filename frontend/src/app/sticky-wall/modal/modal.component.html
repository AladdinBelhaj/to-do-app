<h1 mat-dialog-title>New Note</h1>
<mat-dialog-content>Enter the title and the description of your note</mat-dialog-content>
<div class="input">
<mat-form-field>
    <mat-label>Title</mat-label>
    <input name="noteTitle" [(ngModel)]="title" matInput>
</mat-form-field>
<mat-form-field>
    <mat-label>Description</mat-label>
    <textarea name = "noteDescription" [(ngModel)]="description" matInput></textarea>
</mat-form-field>
</div>


<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onSubmit()">Submit</button>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</mat-dialog-actions>
